<!DOCTYPE html>
<html>
<head>
<title>Container Example</title>
<link rel="stylesheet" href="styling/default.css">
<style>
  .container {
    width: 200px;
    margin: 0 auto;
    background-color: #f0f0f0;
    padding: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>This is a container</h1>
  <p>This is some content inside the container. You can add any HTML element you want here,  like images, videos, or more text.</p>
</div>

</body>
</html>
